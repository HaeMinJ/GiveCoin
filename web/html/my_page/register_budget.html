<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GiveCoin</title>
    <link rel="stylesheet" href="../../styles/mypage.css" />
    <link rel="stylesheet" href="../../styles/component_css/nav.css" />
    <link rel="stylesheet" href="../../styles/register_budget.css">
  </head>
  <body>
    <header>
      <div class="navigation">
        <a href="./index_y.html"
          ><img
            class="givecoin_logo"
            src="/images/givecoin_logo.svg"
            alt="givecoin_logo"
        /></a>
  
        <a href=""><div class="view_sponsor">후원단체보기</div></a>
        <div class="search_box">
          <input type="text" name="" value="search" class="search_input_box">
          <div class="vertical_line"></div>
          <a href="">
            <img class="SearchButton" src="/images/search_button.svg" alt="searchButton">
          </a>
        </div>
       
        <div class="logo">
          <a href=""
            ><img
              class="alarm_button"
              src="/images/alarm_logo.svg"
              alt="alarm_logo"
          /></a>
          <a href=""
            ><img
              class="mypage_logo"
              src="/images/mypage_logo.svg"
              alt="mypage_logo"
          /></a>
        </img>
      </div>
    </header>
    <section>
        <div class="registerBox">
            <div class="registerTitle">예산서 등록</div>
            <div class="registerSub"><span class="sub">프로젝트 이름</span><input type="text"></div>
            <div class="registerSub"><span class="sub">날짜</span><input type="text"></div>
            <div class="registerSub"><span class="sub">내용</span><textarea name="content" rows="5"></textarea></div>
            <div class="registerSub"><span class="sub">거래처</span><input type="text"></div>
            <div class="registerSub"><span class="sub">지출</span><input type="text"></div>
            <div class="registerButton">
                <button class="cancle">취소</button>
                <button class="add">추가</button>
            </div>
        </div>
    </section>
  </body>
</html>
