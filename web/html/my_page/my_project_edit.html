<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiveCoin</title>
    <link rel="stylesheet" href="../../styles/mypage.css" />
    <link rel="stylesheet" href="../../styles/component_css/nav.css" />
    <link rel="stylesheet" href="../../styles/my_project_edit.css" />
</head>
<body>
<header><div class="navigation">
    <a href="../../index.html"
    ><img
            class="givecoin_logo"
            src="../../images/givecoin_logo.svg"
            alt="givecoin_logo"
    /></a>

    <a href="../../charity.html"><div class="view_sponsor">후원단체보기</div></a>
    <div class="search_box">
        <input type="text" name="" value="search" class="search_input_box">
        <div class="vertical_line"></div>
        <a href="">
            <img class="SearchButton" src="../../images/search_button.svg" alt="searchButton">
        </a>
    </div>

    <div class="logo">
        <a href=""
        ><img
                class="alarm_button"
                src="../../images/alarm_logo.svg"
                alt="alarm_logo"
        /></a>
        <a href=""
        ><img
                class="mypage_logo"
                src="../../images/mypage_logo.svg"
                alt="mypage_logo"
        /></a>
        </img>
    </div>
</div>
</header>

<section>
    <div class="projectAdd">
        <div class="project_add">프로젝트 추가</div>
        <div class="project_content">
            <div class="projectName">
                <div class="project_name">프로젝트 이름
                    <div class="project_name_input">
                        <input type="text" name="project_name" size=50></div>
                </div>
            </div>
            <div class="projectType">
                <div class="project_type">프로젝트 종류
                    <div class="project_type_input">
                        <input type="text" name="project_name" size=50></div>
                </div>
            </div>
            <div class="charityIntro">
                <div class="charity_intro">후원단체 소개
                    <div class="charity_intro_input">
                        <textarea name="charity_intro" id="charity_intro" cols="52" rows="15"></textarea></div>
                </div>
            </div>
            <div class="projectIntro">
                <div class="project_intro">프로젝트 소개
                    <div class="project_intro_input">
                        <textarea name="project_intro" id="project_intro" cols="52" rows="29"></textarea></div>
                </div>
            </div>
            <div class="representPicture">
                <div class="represent_picture">대표 사진
                    <div class="represent_picture_input"><img src="../../images/Rectangle.svg" alt="대표 사진"></div>
                </div>
            </div>
        </div>
            <div class="findFile"><button class="find_file" name="find_file">파일 찾기</button></div>
            <div class="modify">
                <div class="cancleButton"><button class="cancle_button">취소</button></div>
                <div class="editButton"><button class="edit_button">수정</button></div>
            </div>
    </div>
